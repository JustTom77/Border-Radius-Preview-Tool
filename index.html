<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <h1>Preview Border Radius</h1>
    <div id="box-container">
      <input
        id="border-radius-top-left"
        type="number"
        placeholder="top-left in px"
      />
      <input
        id="border-radius-top-right"
        type="number"
        placeholder="top-right in px"
      />
      <input
        id="border-radius-bottom-left"
        type="number"
        placeholder="bottom-left in px"
      />
      <input
        id="border-radius-bottom-right"
        type="number"
        placeholder="bottom-right in px"
      />
      <div id="box"></div>
      <button id="btn">Copy CSS</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
